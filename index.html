<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4957b2c73.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-section">
        <input type="checkbox" id="modal">
        <label for="modal" class="modal-btn"><i class="fa-solid fa-note-sticky"></i></i></label>
        <div class="dialog">
            <div class="tb">
                <div class="inner">
                    <div class="top">
                        <div class="title">Memo</div>
                        <label for="modal" class="close">&times;</label>
                    </div>
                    <div id="memo-list">
                        
                    </div>
                    <input type="text" id="memo-input" placeholder="내용을 입력해주세요.">
                    <button id="save-memo"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-circle-half-stroke" id="map-btn"></i>
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <img src="https://www.svgrepo.com/show/490989/bento-menu.svg" alt="" width="25px" id="nav-img">
    </div>
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="" id="main-img">
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <input type="text" id="input-zone" placeholder="Google 검색 또는 URL 입력">
            <i class="fa-solid fa-microphone" id="mic-icon"></i>
        </div>
        <div class="btn-area">
            <button class="main-btn">Google Search</button>
            <button class="main-btn">I'm Feeling Lucky</button>
        </div>
        <div class="lang-area">
            Google offered in: <div id="google_translate_element"></div>
        </div>
    </div>
    <div class="footer-section">
        <div class="footer-section1">
            South Korea
        </div>
        <div class="footer-section2">
            <span class="section2-left">
                <a href="#" class="footer-item">About</a>
                <a href="#" class="footer-item">Advertising</a>
                <a href="#" class="footer-item">Business</a>
                <a href="#" class="footer-item">How Search works</a>
            </span>
            <span class="section2-right">
                <a href="#" class="footer-item">Privacy</a>
                <a href="#" class="footer-item">Terms</a>
                <a href="#" class="footer-item">Settings</a>
            </span>
        </div>
    </div>
</body>

<script src="main.js"></script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</html>
